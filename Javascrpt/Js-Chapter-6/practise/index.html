<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event in JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="btn1">
        click me!
    </button>
    <button onclick="console.log('button was clicked 2x')">
        click me 2 times
    </button>
    <div onmouseover="console.log('You are over div')">This is a box</div>
    <script src="script.js"></script>
</body>
</html>
